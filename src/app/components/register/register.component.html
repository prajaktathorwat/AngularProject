<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
          <div class="card-header text-center">
              <h2>Register here</h2>

          </div>

            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="name">Name</label> 
                    <input 
                    id="name" 
                    class="form-control" 
                    [ngClass]="{'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid}"
                    formControlName ="name"/>
                    <span class="invalid-feedback"> Name can't be blank </span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        
                    <input
                     type="email"
                      id="email" 
                      class="form-control"
                      [ngClass]="{'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid}"
                       formControlName ="email"/>
                    <span class="invalid-feedback"> 
                        <span *ngIf="registerForm.get('email').hasError('required')"> Email can't be blank </span>
                        <span *ngIf="registerForm.get('email').hasError('email')"> Email must be valid</span>
                    </span>

                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        
                    <input id="username" 
                    class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('username').touched && registerForm.get('username').invalid}" 
                    formControlName ="username"/>
                    <span class="invalid-feedback"> Username can't be blank </span>
                    </div>
                    <div class="form-group">
                        <label for="passward">Passward</label>
                        <input type="password"
                         id="passward" 
                         class="form-control"
                         [ngClass]="{'is-invalid': registerForm.get('passward').touched && registerForm.get('passward').invalid}"
                          formControlName ="passward" />
                        

                        <span class="invalid-feedback"> 
                            <span *ngIf="registerForm.get('passward').hasError('required')">Passward can't be blank</span>
                            <span *ngIf="registerForm.get('passward').hasError('symbol')"> passward cantain @</span>
                            <span *ngIf="registerForm.get('passward').hasError('minlength')">passward cantain minlength 4</span>
                        </span>

                    </div>
                    <div class="form-group">
                        <label for="confirmPassward">Confirm-Passward</label>
                        <input type="password" 
                        id="confirmPassward"
                        class="form-control"
                        [ngClass]="{'is-invalid': registerForm.get('confirmPassward').touched && registerForm.get('confirmPassward').invalid}"
                         formControlName ="confirmPassward"/>
                        <span class="invalid-feedback"> Passward must match </span>

                    </div>
                    

                    <button class="btn btn-primary btn-block"[disabled]="registerForm.invalid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
